<!DOCTYPE html>
<html>
<head>
    <title>Simple Metatron Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected {
            background: #2d5a2d;
            border: 1px solid #4caf50;
        }
        .disconnected {
            background: #5a2d2d;
            border: 1px solid #f44336;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .metric-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
        }
        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #4caf50;
        }
        #raw-data {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        #nodes-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .node-card {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .node-card.active {
            background: #2d5a2d;
            border: 1px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Metatron Test</h1>
        
        <div id="connection-status" class="status disconnected">
            Status: Connecting...
        </div>
        
        <div class="metrics">
            <div class="metric-card">
                <div>Consciousness Level (C)</div>
                <div id="consciousness-level" class="metric-value">0.0000</div>
            </div>
            <div class="metric-card">
                <div>Integrated Information (Φ)</div>
                <div id="phi-value" class="metric-value">0.0000</div>
            </div>
            <div class="metric-card">
                <div>Global Coherence (R)</div>
                <div id="coherence-value" class="metric-value">0.0000</div>
            </div>
            <div class="metric-card">
                <div>Updates Received</div>
                <div id="update-count" class="metric-value">0</div>
            </div>
        </div>
        
        <h2>13-Node Network Status</h2>
        <div id="nodes-container"></div>
        
        <h2>Raw Data</h2>
        <div id="raw-data">Waiting for data...</div>
    </div>

    <script>
        let ws = null;
        let updateCount = 0;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname || 'localhost';
            const port = '8003';
            const wsUrl = `${protocol}//${host}:${port}/ws`;
            
            console.log(`Connecting to: ${wsUrl}`);
            document.getElementById('connection-status').textContent = `Status: Connecting to ${wsUrl}...`;
            document.getElementById('connection-status').className = 'status disconnected';
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('Connected to WebSocket');
                    document.getElementById('connection-status').textContent = 'Status: Connected';
                    document.getElementById('connection-status').className = 'status connected';
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        updateCount++;
                        
                        // Update UI
                        document.getElementById('update-count').textContent = updateCount;
                        
                        // Handle different data structures
                        let c = null;
                        if (data.consciousness) {
                            c = data.consciousness;
                        } else if (data.global) {
                            c = data.global;
                        } else {
                            c = data;
                        }
                        
                        // Update metrics if available
                        if (c) {
                            document.getElementById('consciousness-level').textContent = (c.level || 0).toFixed(4);
                            document.getElementById('phi-value').textContent = (c.phi || 0).toFixed(4);
                            document.getElementById('coherence-value').textContent = (c.coherence || 0).toFixed(4);
                        }
                        
                        // Update node cards
                        if (data.nodes) {
                            updateNodeCards(data.nodes);
                        }
                        
                        // Show raw data
                        document.getElementById('raw-data').textContent = JSON.stringify(data, null, 2);
                        
                    } catch (error) {
                        console.error('Error parsing data:', error);
                        document.getElementById('raw-data').textContent = 'Error: ' + error.message + '\nData: ' + event.data;
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    document.getElementById('connection-status').textContent = 'Status: Error - ' + error.message;
                    document.getElementById('connection-status').className = 'status disconnected';
                };
                
                ws.onclose = function() {
                    console.log('WebSocket closed');
                    document.getElementById('connection-status').textContent = 'Status: Disconnected';
                    document.getElementById('connection-status').className = 'status disconnected';
                    // Try to reconnect in 2 seconds
                    setTimeout(connect, 2000);
                };
                
            } catch (error) {
                console.error('Failed to connect:', error);
                document.getElementById('connection-status').textContent = 'Status: Connection failed - ' + error.message;
                document.getElementById('connection-status').className = 'status disconnected';
                setTimeout(connect, 2000);
            }
        }
        
        function updateNodeCards(nodes) {
            const container = document.getElementById('nodes-container');
            
            // Create node cards if they don't exist
            if (container.children.length === 0) {
                for (let i = 0; i < 13; i++) {
                    const card = document.createElement('div');
                    card.className = 'node-card';
                    card.id = `node-card-${i}`;
                    card.innerHTML = `
                        <div>N${i}</div>
                        <div id="node-data-${i}">φ:0.0<br>A:0.00<br>O:0.000</div>
                    `;
                    container.appendChild(card);
                }
            }
            
            // Update node data
            for (let i = 0; i < 13; i++) {
                const nodeKey = String(i);
                const nodeData = nodes[nodeKey];
                
                if (nodeData) {
                    // Update node data display
                    const dataElement = document.getElementById(`node-data-${i}`);
                    if (dataElement) {
                        const phase = nodeData.phase !== undefined ? nodeData.phase : (nodeData.phi || 0);
                        const amplitude = nodeData.amplitude !== undefined ? nodeData.amplitude : 0;
                        const output = nodeData.output !== undefined ? nodeData.output : 0;
                        
                        dataElement.innerHTML = `φ:${phase.toFixed(1)}<br>A:${amplitude.toFixed(2)}<br>O:${output.toFixed(3)}`;
                    }
                    
                    const card = document.getElementById(`node-card-${i}`);
                    if (card) {
                        const output = nodeData.output !== undefined ? nodeData.output : 0;
                        const isActive = Math.abs(output) > 0.1;
                        if (isActive) {
                            card.classList.add('active');
                        } else {
                            card.classList.remove('active');
                        }
                    }
                }
            }
        }

        // Start connection when page loads
        window.addEventListener('load', connect);
    </script>
</body>
</html>
