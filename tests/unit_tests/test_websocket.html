<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8004/ws');
        
        ws.onopen = function(event) {
            document.getElementById('status').innerHTML = 'Connected to WebSocket';
            ws.send('Hello Server');
        };
        
        ws.onmessage = function(event) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.textContent = 'Received: ' + event.data;
            messages.appendChild(message);
            console.log('Received:', event.data);
        };
        
        ws.onerror = function(error) {
            document.getElementById('status').innerHTML = 'WebSocket Error: ' + error;
            console.error('WebSocket Error:', error);
        };
        
        ws.onclose = function(event) {
            document.getElementById('status').innerHTML = 'WebSocket Closed';
            console.log('WebSocket Closed');
        };
    </script>
</body>
</html>
