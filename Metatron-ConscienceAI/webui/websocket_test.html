<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #e0e0e0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #2d5a2d; border: 1px solid #4caf50; }
        .disconnected { background: #5a2d2d; border: 1px solid #f44336; }
        .metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .metric-card { background: #2a2a2a; padding: 15px; border-radius: 5px; }
        .metric-value { font-size: 1.2em; font-weight: bold; color: #4caf50; }
        #raw-data { background: #2a2a2a; padding: 15px; border-radius: 5px; white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div id="connection-status" class="status disconnected">
        Status: Connecting...
    </div>
    
    <div class="metrics">
        <div class="metric-card">
            <div>Consciousness Level (C)</div>
            <div id="consciousness-level" class="metric-value">0.0000</div>
        </div>
        <div class="metric-card">
            <div>Integrated Information (Î¦)</div>
            <div id="phi-value" class="metric-value">0.0000</div>
        </div>
        <div class="metric-card">
            <div>Global Coherence (R)</div>
            <div id="coherence-value" class="metric-value">0.0000</div>
        </div>
        <div class="metric-card">
            <div>Updates Received</div>
            <div id="update-count" class="metric-value">0</div>
        </div>
    </div>
    
    <h2>Raw Data</h2>
    <div id="raw-data">Waiting for data...</div>

    <script>
        let ws = null;
        let updateCount = 0;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname || 'localhost';
            const port = '8003';
            const wsUrl = `${protocol}//${host}:${port}/ws`;
            
            console.log(`Connecting to: ${wsUrl}`);
            document.getElementById('connection-status').textContent = `Status: Connecting to ${wsUrl}...`;
            document.getElementById('connection-status').className = 'status disconnected';
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('Connected to WebSocket');
                    document.getElementById('connection-status').textContent = 'Status: Connected';
                    document.getElementById('connection-status').className = 'status connected';
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        updateCount++;
                        
                        // Update UI
                        document.getElementById('update-count').textContent = updateCount;
                        
                        // Update metrics if available
                        if (data.consciousness) {
                            const c = data.consciousness;
                            document.getElementById('consciousness-level').textContent = c.level !== undefined ? c.level.toFixed(4) : '0.0000';
                            document.getElementById('phi-value').textContent = c.phi !== undefined ? c.phi.toFixed(4) : '0.0000';
                            document.getElementById('coherence-value').textContent = c.coherence !== undefined ? c.coherence.toFixed(4) : '0.0000';
                        } else if (data.global) {
                            // Handle alternative data structure
                            document.getElementById('consciousness-level').textContent = data.global.consciousness_level !== undefined ? data.global.consciousness_level.toFixed(4) : '0.0000';
                            document.getElementById('phi-value').textContent = data.global.phi !== undefined ? data.global.phi.toFixed(4) : '0.0000';
                            document.getElementById('coherence-value').textContent = data.global.coherence !== undefined ? data.global.coherence.toFixed(4) : '0.0000';
                        } else {
                            // Handle direct data structure (from WebSocket)
                            document.getElementById('consciousness-level').textContent = data.level !== undefined ? data.level.toFixed(4) : '0.0000';
                            document.getElementById('phi-value').textContent = data.phi !== undefined ? data.phi.toFixed(4) : '0.0000';
                            document.getElementById('coherence-value').textContent = data.coherence !== undefined ? data.coherence.toFixed(4) : '0.0000';
                        }
                        
                        // Show raw data
                        document.getElementById('raw-data').textContent = JSON.stringify(data, null, 2);
                        
                    } catch (error) {
                        console.error('Error parsing data:', error);
                        document.getElementById('raw-data').textContent = 'Error: ' + error.message + '\nData: ' + event.data;
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    document.getElementById('connection-status').textContent = 'Status: Error - ' + error.message;
                    document.getElementById('connection-status').className = 'status disconnected';
                };
                
                ws.onclose = function() {
                    console.log('WebSocket closed');
                    document.getElementById('connection-status').textContent = 'Status: Disconnected';
                    document.getElementById('connection-status').className = 'status disconnected';
                    // Try to reconnect in 2 seconds
                    setTimeout(connect, 2000);
                };
                
            } catch (error) {
                console.error('Failed to connect:', error);
                document.getElementById('connection-status').textContent = 'Status: Connection failed - ' + error.message;
                document.getElementById('connection-status').className = 'status disconnected';
                setTimeout(connect, 2000);
            }
        }

        // Start connection when page loads
        window.addEventListener('load', connect);
    </script>
</body>
</html>
